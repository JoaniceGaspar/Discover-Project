<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/jane_avatar_dark.png"
          alt="Foto da Joanice sorrindo, usando uma blusa preta e um blaser vermelho"
        />
        <p>@janeGaspar</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://github.com/JoaniceGaspar/Discover-Project"
            target="_blank"
            >Veja meu portfólio</a
          >
        </li>
        <div class="star"></div>

        <li>
          <a href="https://www.rocketseat.com.br/" target="_blank"
            >Conheça <br />
            Meus Mentores
          </a>
        </li>
        <div class="star"></div>

        <li>
          <a href="https://app.rocketseat.com.br/events" target="_blank">
            Próximo nível comigo <br />
            Inscreva-se no NLW
          </a>
        </li>
        <div class="star"></div>
      </ul>

      <div id="social-links">
        <a href="https://github.com/JoaniceGaspar" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.instagram.com/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela
        <a href="https://github.com/JoaniceGaspar" target="_blank">
          Joanice Gaspar</a
        >
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
