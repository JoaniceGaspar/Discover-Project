<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/jane_avatar_dark.png"
          alt="Foto da Joanice sorrindo, usando uma blusa preta e um blaser vermelho"
        />
        <p>@janeGaspar</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <div class="star">
            <a
              id="link1"
              href=" https://joanicegaspar.github.io/Discover-Project/"
              target="_blank"
              >Veja meu Portfólio</a
            >
          </div>
        </li>

        <li>
          <div class="star">
            <a id="link2" href="https://www.rocketseat.com.br/" target="_blank"
              >Conheça Meus Mentores
            </a>
          </div>
        </li>

        <li>
          <div class="star">
            <a id="link3" href="https://app.rocketseat.com.br/events" target="_blank">
              Vem comigo ao Próximo Nível Inscreva-se no NLW
            </a>
          </div>
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/JoaniceGaspar" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.instagram.com/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela
        <a href="https://github.com/JoaniceGaspar" target="_blank">
          Joanice Gaspar</a
        >
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
